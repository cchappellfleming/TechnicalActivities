<!DOCTYPE html>
<html lang="en">
<head>
  <title>Leaflet - Quick Start Tutorial</title>
  
  <meta charset="utf-8">


  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
  
  <style>
  #map {
    height: 400px;
    width: 600px;
  }
  </style>
  
 
</head>
<body>

<div id = "map"></div>

<script>
var map = L.map('map').setView([51.505, -0.09],13)

L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoiY2NoYXBwZWxsZmxlbWluZyIsImEiOiJjbDFtazRybmQwMTNqM2RvM3A4MDVsZGl6In0.Rg9qLJgQ4z8BfufefbEvEQ', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox/streets-v11',
    tileSize: 512,
    zoomOffset: -1,
}).addTo(map);

var marker = L.marker([51.5, -0.09]).addTo(map)
  .bindPopup('<b>Hello world!</b><br />I am a popup.').openPopup();

var circle = L.circle ([51.508, -0.11], {
  color: 'red',
  fillColor: '#f03',
  fillOpacity: 0.5, 
  radius: 500
}).addTo(map).bindPopup('I am a circle.');

var polygon = L.polygon ([
  [51.509,  -0.08],
  [51.503,  -0.06],
  [51.51,  -0.047]
]).addTo(map).bindPopup('I am a polygon.');

var popup = L.popup()
	.setLatLng([51.513, -0.09])
	.setContent('I am a standalone popup.')
	.openOn(map);

function onMapClick(e) {
  popup
    .setLatLng(e.latlng)
    .setContent('You clicked the map at ' + e.latlng.toString())
    .openOn(map);
}

map.on('click', onMapClick);
</script>
</body>

</html>
